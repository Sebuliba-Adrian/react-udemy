<!DOCTYPE html>
<html>
<head>
  <title>Dummy Component</title>
</head>
<body>
  <h1>Dummy Component</h1>
  <section id="hello-msg"></section>

  <script src="https://fb.me/react-0.14.3.min.js"></script>
  <script src="https://fb.me/react-dom-0.14.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
  <script type="text/babel">
    var Hello = React.createClass({
      speak: function() {
        alert("nada, chillin....");
      },
      render: function() {
        return (
          <article>
            <h2>Hello from {this.props.name}!</h2>
            <p>
              <a href="#" onClick={this.speak}>{this.props.children}</a>
            </p>
          </article>
        );
      }
    })
    , container = document.getElementById("hello-msg");

    ReactDOM.render(<Hello name="Dummy">What's up?</Hello>, container);
  </script>
</body>
</html>
